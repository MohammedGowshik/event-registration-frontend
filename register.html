<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #9b1c1f;
  --primary-dark: #7a1417;
  --gold: #d4af37;
  --gold-soft: #f3e5ab;
  --glass-bg: rgba(255, 248, 238, 0.95);
  --text-main: #5c0f12;
  --input-border: #e0c36d;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  min-height: 100vh;
  background-image: url("./imgaes/Screenshot (3).png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.form {
  width: 100%;
  max-width: 380px;
  background: var(--glass-bg);
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  border: 1.5px solid var(--gold-soft);
}

.form h2 { text-align: center; color: var(--primary-dark); margin-bottom: 24px; font-weight: 700; letter-spacing: 0.6px; }

input, select {
  width: 100%;
  height: 46px;
  padding: 0 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1.5px solid var(--input-border);
  font-size: 15px;
  background: white;
  transition: 0.25s ease;
}

input::placeholder { color: #9c7a45; }
input:focus, select:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 3px rgba(212,175,55,0.25); }

button {
  width: 100%;
  height: 48px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fdf3d0;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 0.4px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(122,20,23,0.45); }

.modal { position: fixed; inset: 0; background: rgba(122,20,23,0.65); display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 1000; }
.modal.show { opacity: 1; pointer-events: auto; }
.modal-content { background: #fff8ee; padding: 30px 36px; border-radius: 14px; text-align: center; animation: popupIn 0.4s ease; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
.modal-content h3 { color: var(--primary-dark); margin-bottom: 18px; }
.modal-content button { width: auto; padding: 10px 28px; }

@keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
@keyframes popupIn { from { opacity: 0; transform: scale(0.7); } to { opacity: 1; transform: scale(1); } }
@media (max-width: 480px) { .form { padding: 26px; } }
</style>
</head>

<body>

<form id="registerForm" class="form">
  <h2>Event Registration</h2>

  <input type="text" name="name" placeholder="Full Name" required>
  <input type="number" name="age" placeholder="Age" required min="1">
  <input type="email" name="email" placeholder="Email (optional)">
  <input type="tel" name="phone" placeholder="Phone Number" required>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
  <input type="text" name="city" placeholder="City" required>
  <input type="number" name="numPeople" placeholder="Number of People" required min="1">

  <button type="submit">Register</button>
</form>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalMessage">Registration Successful!</h3>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const form = document.getElementById("registerForm");
const modal = document.getElementById("modal");
const modalMessage = document.getElementById("modalMessage");

function showModal(message) {
  modalMessage.textContent = message;
  modal.classList.add("show");
}

function closeModal() { modal.classList.remove("show"); }

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: form.name.value,
    age: Number(form.age.value),
    email: form.email.value,
    phone: form.phone.value,
    gender: form.gender.value,
    city: form.city.value,
    numPeople: Number(form.numPeople.value) || 1
  };

  try {
    const res = await fetch("http://localhost:3000/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    showModal(result.message || "Registration Successful!");
    form.reset();
  } catch (err) {
    showModal("Registration Failed");
  }
});
</script>

</body>
</html>
