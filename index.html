<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* PAGE */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  
}

/* POSTER CONTAINER */
.poster {
  position: relative;
  width: 100%;
  max-width: 420px;
}

/* IMAGE */
.poster img {
  width: 100%;
  height: auto;
  display: block;
}

/* BUTTON INSIDE IMAGE */
.poster .btn {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 42px;
  border-radius: 30px;
  background: linear-gradient(135deg, #d4af37, #b8962e);
  color: #7a1417;
  font-weight: 700;
  text-decoration: none;
  border: 2px solid #f3e5ab;
  transition: 0.3s ease;
}

.poster .btn:hover {
  transform: translateX(-50%) translateY(-3px) scale(1.05);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* MOBILE */
@media (max-width: 480px) {
  .poster {
    max-width: 100%;
  }
}
</style>
</head>

<body>

<div class="poster">
  <img src="./imgaes/Screenshot (1).png" alt="Event Poster">
  <a href="register.html" class="btn">Register Now</a>
</div>

</body>
</html>
